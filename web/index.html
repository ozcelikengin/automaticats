<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomatiCats Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet">
    <style>
        .status-card {
            transition: all 0.3s ease;
        }
        .status-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .camera-feed {
            width: 100%;
            max-width: 640px;
            height: auto;
            border-radius: 8px;
        }
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">üê± AutomatiCats</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Status Cards -->
            <div class="col-md-6 mb-4">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">Food Bowl</h5>
                        <h2 class="display-4" id="food-weight">-- g</h2>
                        <div class="progress mb-3">
                            <div class="progress-bar" id="food-progress" role="progressbar" style="width: 0%"></div>
                        </div>
                        <button class="btn btn-primary" id="feed-button">Dispense Food</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card status-card">
                    <div class="card-body">
                        <h5 class="card-title">Water Level</h5>
                        <h2 class="display-4" id="water-level">-- %</h2>
                        <div class="progress mb-3">
                            <div class="progress-bar bg-info" id="water-progress" role="progressbar" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Camera Feed -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Camera Feed</h5>
                        <img id="camera-feed" class="camera-feed mb-3" src="placeholder.jpg" alt="Camera Feed">
                        <div id="detection-result" class="alert alert-info d-none">
                            Cat detected: <span id="cat-name">Unknown</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feeding Chart -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Feeding History</h5>
                        <div class="chart-container">
                            <canvas id="feeding-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Activity</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Cat</th>
                                        <th>Event</th>
                                        <th>Amount</th>
                                    </tr>
                                </thead>
                                <tbody id="activity-log">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
